{% extends 'base.html' %}
{% block title %}我的订单 - Goods Cycle{% endblock %}
{% block content %}
<h2>我的订单</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>商品</th>
            <th>状态</th>
            <th>下单时间</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td><a href="{% url 'item_detail' order.item.id %}">{{ order.item.title }}</a></td>
            <td>{{ order.get_status_display }}</td>
            <td>{{ order.created_at|date:'Y-m-d H:i' }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">暂无订单</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
