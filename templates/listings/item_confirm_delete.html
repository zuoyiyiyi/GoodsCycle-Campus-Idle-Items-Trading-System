<!-- templates/listings/item_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}删除商品 - Goods Cycle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">确认删除</h5>
            </div>
            <div class="card-body text-center">
                <h4 class="mb-4">您确定要删除此商品吗？</h4>
                <p class="mb-4">商品名称: <strong>{{ item.title }}</strong></p>
                <p class="text-danger mb-4">此操作无法撤销，商品及相关评论、消息将被永久删除。</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'item_detail' item.id %}" class="btn btn-outline-secondary me-3">取消</a>
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
